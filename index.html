    <title>Dynamic Canvas</title>
    <style>
        /* Ensures the canvas fills the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrolling */
        }
        canvas {
            display: block; /* Removes extra spacing */
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <!-- Canvas for drawing the game -->
        <canvas id="myCanvas"></canvas>

        <!-- Button to spawn new circles -->
        <button id="spawnButton">Make bean</button>

        <!-- Include your game logic script -->
        <script src="physics.js"></script>
    </body>
