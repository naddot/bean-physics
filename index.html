<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEANS</title>
    <meta name="description" content="HTML5 Game">
    <meta name="author" content="Daniel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Canvas for drawing the game -->
    <canvas id="myCanvas"></canvas>

    <!-- Button to spawn new circles -->
    <button id="spawnButton">Make bean</button>

    <!-- Shake notification -->
    <div id="shakeMessage">Shake detected! Beans shaken!</div>

    <!-- Fix: Add a button to request motion permission on iOS -->
    <button id="motionPermissionButton" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); padding: 10px; display: none;">
        Enable Motion
    </button>

    <!-- Include your game logic script -->
    <script src="physics.js"></script>

</body>
</html>
